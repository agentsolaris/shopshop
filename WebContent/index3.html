<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title>Online Shop</title>
   <link rel="stylesheet" href="style.css"/>
   

  
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form" action="RegisterController" method="post">
      <input type="text" placeholder="username" name="username"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit" value="Register" onClick="testRegister(this.form)">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" action="LoginController" method="post">
      <input type="text" placeholder="username" name="username"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit" value="Login" onClick="testLogin(this.form)">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="index.js"></script>
    <script src="jquery.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>



</body>

</html>
