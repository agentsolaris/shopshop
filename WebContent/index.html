<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Online Shop - Eduard Barbulescu</title> 
<link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form name ="registerForm" action="RegisterController" method="post" class="register-form" onsubmit="return validateRegForm()">
         <h1>Register</h1>
      <input type="text" placeholder="username" name="name"/>
      <input type="password" placeholder="password" name="pwd"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form name ="loginForm" action="LoginController" method="post" class="login-form" onsubmit="return validateForm()">
    <h1>Login</h1>
      <input type="text" placeholder="username" name="username"/>
      <input type="password" placeholder="password"name="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="index.js"></script>

</body>

</html>
